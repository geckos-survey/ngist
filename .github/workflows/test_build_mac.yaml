name: Run example galaxy MacOS

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Get working directory
        # run: pwd
        run: echo $HOME
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy astropy PyQt6 scipy matplotlib pytest multiprocess latex spectral_cube extinction
          # force reinstall of numpy due to v2.0.0 not working properly with other packages
          pip install --force-reinstall -v "numpy==1.26.4"          

          #python setup.py install
          # python -m pip install --upgrade pip
          # pip install flake8 pytest
          # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Install ngist
        run: |
          python setup.py install
      # - name : Lint with flake8
        # run: |
          # stop the build if there are Python syntax errors or undefined names
          # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Checking the pipline runs NGC 0000
        run: gistPipeline --config=./.github/workflows/tests/gistTutorial/configFiles/MasterConfig.yaml --default-dir=./.github/workflows/tests/gistTutorial/configFiles/defaultDir_mac
      - name: Checking pipeline results
        run: python ./.github/workflows/tests/check_outputs.py
